<div class="col-sm-9">

    <ol class="breadcrumb">
        <li>当前位置: <a href="{{ domain }}">首页</a></li>
        <li>用户</li>
        <li><a href="/user/changeinfo"> 修改用户信息</a></li>
    </ol>
    <div class="panel panel-black">
        <div class="panel-heading">
            修改用户信息
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="/user/changeinfo" method="post" id="form_changeinfo"
                  novalidate="novalidate">
                {% raw xsrf_form_html() %}
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="rawpass">密码</label>
                    <div class="col-sm-10">
                        <input type="text" name="rawpass" id="rawpass" class="form-control" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="user_email">电子邮箱</label>
                    <div class="col-sm-10">
                        <input type="text" name="user_email" id="user_email" class="form-control"
                               placeholder="请输入新的电子邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
