<div class="col-sm-9">

    <ol class="breadcrumb">
        <li>当前位置: <a href="{{ domain }}">首页</a></li>
        <li>用户</li>
        <li><a href="/user/changepass"> 修改密码</a></li>
    </ol>
    <div class="panel panel-black">
        <div class="panel-heading">
            修改用户信息
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="/user/changepass" method="post" id="form_changepass"
                  novalidate="novalidate">
                {% raw xsrf_form_html() %}
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="user_name">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" name="user_name" id="user_name" class="form-control" value="{{ username }}"
                               readonly="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="rawpass">原密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="rawpass" id="rawpass" class="form-control" placeholder="请输入原密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="user_pass">新密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="user_pass" id="user_pass" class="form-control"
                               placeholder="请输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="user_pass2">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="user_pass2" id="user_pass2" class="form-control"
                               placeholder="请输入确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">修改</button>
                        <a href="/user/logout" class="btn btn-primary">注销</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
